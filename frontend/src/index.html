<html>

<head>
  <title>the-clicker</title>
  <link rel="stylesheet" href="/main.css">
</head>

<body data-wails-drag onload="listener()">
  <div class="result" id="result"></div>

  <div class="row" id="info-label">
    <div class="legend block" id="block-input">
      <div class="input-box" id="input" data-wails-no-drag>
        <input class="input" id="duration" type="number" autocomplete="off" placeholder="500" min="0" max="10000000">
        <button class="btn milli-btn" onclick="setDelay()">Set Milliseconds</button>
      </div>  
      <small><div class="settings" id="settings"></div></small>
    </div>
  </div>

  <div class="row-footer" id="footer">
    <div class="logo block" id="block-logo"></div>
    <div class="block info">ctrl + shift + t</div>
  <div>
  <script src="/main.js"></script>
</body>

</html>
